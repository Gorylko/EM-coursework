<form *ngIf='employee; else loading' class="employee-details" [formGroup]="form" (ngSubmit)="onSubmit()">
    <table class="full-width" cellspacing="0">
        <tr>
            <td>
                <mat-form-field class="example-full-width">
                    <mat-label>Name</mat-label>
                    <input matInput required formControlName="name">
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="example-full-width">
                    <mat-label>Surname</mat-label>
                    <input matInput required formControlName="surname">
                </mat-form-field>
            </td>
        </tr>
    </table>
  
    <table class="example-full-width" cellspacing="0">
        <tr>
            <td>
                <mat-form-field class="full-width">
                    <mat-label>City</mat-label>
                    <input matInput placeholder="Ex. San Francisco">
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="full-width">
                    <mat-label>State</mat-label>
                    <input matInput placeholder="Ex. California">
                </mat-form-field>
            </td>
            <td>
                <mat-form-field class="full-width">
                    <mat-label>Salary</mat-label>
                    <input matInput formControlName="salary" #salary required maxlength="5" placeholder="Ex. 228">
                    <mat-hint align="end">{{salary.value.length}} / 5</mat-hint>
                </mat-form-field>
            </td>
        </tr>
    </table>
    <button mat-raised-button type="submit" [disabled]='form.invalid' color="primary">Submit</button>
    <mat-label class="form-message">{{formMessage}}</mat-label>
  </form>

  <ng-template #loading>
    Loading User...
  </ng-template>
